<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShareHouseMatch â€“ Find Your Perfect Share House</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Reset and base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 40px;
    }
    /* Top nav */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: #ffffffee;
      backdrop-filter: saturate(180%) blur(12px);
      border-bottom: 1px solid #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #4a90e2;
      user-select: none;
      letter-spacing: 0.03em;
    }

    main {
      max-width: 480px;
      width: 100%;
      text-align: center;
      padding-top: 40px;
    }

    /* Headline */
    h1 {
      font-weight: 600;
      font-size: 2.75rem;
      line-height: 1.2;
      color: #1a1a1a;
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    p.subtitle {
      font-weight: 400;
      font-size: 1.125rem;
      color: #555;
      margin-bottom: 32px;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
      animation-delay: 0.15s;
    }

    /* Form */
    form {
      display: flex;
      flex-wrap: nowrap;
      gap: 12px;
      justify-content: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
      animation-delay: 0.3s;
    }
    input[type="email"] {
      flex: 1 1 auto;
      padding: 14px 18px;
      font-size: 1rem;
      border: 1.5px solid #d1d5db;
      border-radius: 9999px; /* fully rounded */
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
    }
    input[type="email"]:focus {
      border-color: #4a90e2;
      outline-color: #4a90e2;
    }
    button {
      padding: 14px 28px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgb(74 144 226 / 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: #357ABD;
      box-shadow: 0 6px 16px rgb(53 122 189 / 0.6);
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      form {
        flex-wrap: wrap;
      }
      input[type="email"] {
        flex-basis: 100%;
      }
      button {
        width: 100%;
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">ShareHouseMatch</div>
  </nav>

  <main>
    <h1>Find Your Perfect Share House</h1>
    <p class="subtitle">
      Skip the stress of house hunting. Our platform matches you with compatible housemates and the best share houses tailored to your lifestyle.
    </p>
    <form action="https://formspree.io/f/your-form-id" method="POST" novalidate>
      <input
        type="email"
        name="email"
        placeholder="Enter your email to join the waitlist"
        aria-label="Email address"
        required
      />
      <button type="submit">Join Waitlist</button>
    </form>
  </main>

</body>
</html>

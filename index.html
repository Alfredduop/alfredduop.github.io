<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Perfect Share House â€“ Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #222;
      padding: 0 1rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #555;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
    }
    input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 280px;
      max-width: 90%;
      margin-right: 10px;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button {
      padding: 10px 18px;
      font-size: 1rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #357ABD;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      input[type="email"] {
        margin-right: 0;
        margin-bottom: 10px;
        width: 100%;
      }
      form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Find Your Perfect Share House</h1>
  <p class="subtitle">
    Tired of the hassle in finding compatible housemates? Our platform matches you with the ideal share house and roommates tailored to your lifestyle and preferences.
  </p>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input
      type="email"
      name="email"
      placeholder="Enter your email to join the waitlist"
      required
      aria-label="Email address"
    />
    <button type="submit">Join Waitlist</button>
  </form>
</body>
</html>
